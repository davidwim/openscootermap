<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>OpenScooterMap</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
        crossorigin="anonymous" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="anonymous"/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
          integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
          crossorigin="anonymous"></script>
  <style>
    #mapid {
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="mapid"></div>
  <script type="module">
    import {limeIcon, onzoIcon} from "./scripts/icons.js";
    import {loadFromScooterMap, loadOnzo} from "./scripts/loaders.js";

    let userLat = null;
    let userLon = null;

    const limeGroup = L.layerGroup();
    const onzoGroup = L.layerGroup();

    const markerGroups = {
      "Lime": limeGroup,
      "Onzo": onzoGroup
    };

    const map = L.map('mapid', {
      layers: [limeGroup, onzoGroup]
    }).setView([-40.9006, 174.8860], 5);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      noWrap: true
    }).addTo(map);

    L.control.layers(null, markerGroups).addTo(map);

    map.locate({setView: true,
      maxZoom: 16
    });

    map.on('locationfound', function (e) {
      L.marker(e.latlng).addTo(map);
      userLat = e.latlng.lat;
      userLon = e.latlng.lng;
    });

    map.on('moveend', function () {
      loadFromScooterMap(map, userLat, userLon, 'lime', limeIcon, limeGroup);
      loadOnzo(map, onzoIcon, onzoGroup);
    });
  </script>
</body>

</html>
