<html lang="en">

<head>
  <title>OpenScooterMap</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
        crossorigin="anonymous" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="anonymous"/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
          integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
          crossorigin="anonymous"></script>
  <style>
    #mapid {
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="mapid"></div>
  <script>
    let lime = true;
    let onzo = true;

    const limeIcon = new L.Icon({
      iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
      shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    let onzoIcon = new L.Icon({
      iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-yellow.png',
      shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    const limeToggle = function (checkbox) {
      lime = checkbox.checked;
    };

    const onzoToggle = function (checkbox) {
      onzo = checkbox.checked;
    };

    const loadScooters = function (company, icon) {
      layerGroup.clearLayers();

      let northEast = map.getBounds().getNorthEast();
      let southWest = map.getBounds().getSouthWest();

      northEast = `${northEast.lat},${northEast.lng}`;
      southWest = `${southWest.lat},${southWest.lng}`;

      const apiResponse = fetch(`${window.location.href}scooters?northeast_point=${northEast}&southwest_point=${southWest}&company=${company}`)
              .then(async function (response) {
                const scooterArray = await response.json();
                scooterArray.vehicles.forEach(function (element) {
                  const mark = L.marker([element.latitude, element.longitude], {icon: icon}).addTo(layerGroup);
                  mark.bindPopup(`<span>Brand: ${element.company.toUpperCase()}</span><br><span>Battery level: ${element.battery_level.toUpperCase()}</span>`);
                })
              });
    };

    const map = L.map('mapid').setView([51.505, -0.09], 13);
    const layerGroup = L.layerGroup().addTo(map);

    var customControl =  L.Control.extend({

      options: {
        position: 'topright'
      },

      onAdd: function (map) {
        var container = L.DomUtil.create('div', 'leaflet-bar leaflet-control leaflet-control-custom');

        container.style.padding = "10px";
        container.style.backgroundColor = 'white';
        container.innerHTML = '<input type="checkbox" name="lime" onchange="limeToggle(this)" checked> Lime</input><br\>' +
                              '<input type="checkbox" name="onzo" onchange="onzoToggle(this)" disabled> Onzo (coming soon)</input>';
        
        return container;
      }
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      noWrap: true
    }).addTo(map);

    map.addControl(new customControl());

    map.on('moveend', function (event) {
      if (lime) loadScooters('lime', limeIcon);
    })
  </script>
</body>

</html>
